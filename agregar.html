<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agregar Evento</title>

  <!-- Fuente Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
<link rel="icon" href="img/logo.png" type="image/png" />

  <!-- Estilos generales -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">

    <!-- Logo + volver -->
    <a href="index.html">
      <img src="img/logo.png" alt="Logo Asistente Vertical" class="logo">
    </a>

    <h1>Agregar Evento</h1>

    <form id="formEvento">

      <div class="campo">
        <label for="nombre">Nombre del evento:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ej: Delfina" required>
      </div>

      <div class="campo">
        <label for="tipo">Tipo de evento:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Seleccionar tipo</option>
          <option>Fiesta de XV</option>
          <option>Boda</option>
          <option>Exteriores</option>
          <option>Exteriores con amigas</option>
          <option>Pre o Pos Boda</option>
          <option>Egreso</option>
          <option>Institucional</option>
          <option>Reunión</option>
        </select>
      </div>

      <div class="campo">
        <label for="fecha">Fecha del evento:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>

      <div class="campo">
        <label for="hora">Hora del evento:</label>
        <input type="time" id="hora" name="hora" value="13:00" required>
      </div>

      <div class="campo">
        <label for="precio">Precio total:</label>
        <!-- ← sin required -->
        <input type="number" id="precio" name="precio" placeholder="Ej: 120000">
      </div>
    
      <div class="campo">
        <label for="salon">Salón del evento:</label>
        <input type="text" id="salon" name="salon" placeholder="Ej: Espacio Muñiz">
      </div>

      
      <div class="campo">
        <label for="pago">Pago parcial:</label>
        <input type="number" id="pago" name="pago" placeholder="Ej: 40000">
      </div>

      <div class="campo">
        <label for="estado">Estado del presupuesto:</label>
        <select id="estado" name="estado">
          <option value="">Seleccionar estado</option>
          <option>Pendiente</option>
          <option>Aprobado</option>
          <option>Rechazado</option>
        </select>
      </div>

      <div class="campo">
        <label for="contacto">Número de contacto:</label>
        <input type="tel" id="contacto" name="contacto" placeholder="Ej: 3581234567">
      </div>

      <button type="submit">Guardar y Agendar</button>
    </form>

    <p id="respuesta" style="margin-top:20px;"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
